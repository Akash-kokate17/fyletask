<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div
      class="col-sm-12 col-md-12 col-lg-12 d-flex flex-column align-items-center justify-content-center width-100 vh-100"
    >
      <div class="d-flex flex-column border border-2 rounded-3 p-4">
        <form class="form">
          <div class="d-flex flex-column">
            <span class="form-label fw-bold"
              >Enter gross annual income<span
                class="border border-2 rounded-circle px-1 ms-1"
                ><i class="bi bi-question"></i></span
            ></span>
            <span
              ><input
                type="text"
                placeholder="Enter gross annual income"
                class="form-controll"
                style="width: 343px; height: 35px"
                id="annualIncome"
            /></span>
          </div>
          <div class="d-flex flex-column mt-3">
            <span class="form-label fw-bold"
              >Enter extra income<span
                class="border border-2 rounded-circle px-1 ms-1"
                ><i class="bi bi-question"></i></span
            ></span>
            <span
              ><input
                type="text"
                placeholder="Enter extra income from other sources"
                class="form-controll"
                style="width: 343px; height: 35px"
                id="extraIncome"
            /></span>
          </div>
          <div class="d-flex flex-column mt-3">
            <span class="form-label fw-bold"
              >Enter age group<span
                class="border border-2 rounded-circle px-1 ms-1"
                ><i class="bi bi-question"></i></span
            ></span>
            <input
              list="ageNumber"
              id="age"
              style="width: 343px; height: 35px"
            />
            <datalist id="ageNumber">
              <option value="Under 40">Under 40</option>
              <option value="40 to 60">40 to 60</option>
              <option value="Over 60">Over 60</option>
            </datalist>
            
          </div>
          <div class="d-flex flex-column mt-3">
            <span class="form-label fw-bold"
              >Enter total applicable deductions<span
                class="border border-2 rounded-circle px-1 ms-1"
                ><i class="bi bi-question"></i></span
            ></span>
            <span
              ><input
                type="text"
                placeholder="Add total applicable deductions"
                style="width: 343px; height: 35px"
                id="deductionsAmt"
            /></span>
          </div>
          <div class="d-flex flex-column mt-5">
            <button
              class="btn fw-bold"
              style="background-color: rgb(111, 111, 215); color: white"
              id="submitBtn"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/index.js"></script>
</body>
</html>
